# ---------------------------------------
# Activation of portlets and components
#
# There are no default values for these
# settings therefore they sould be
# configured in any case
# ---------------------------------------

## Activation of Dynamic Components
## Possible components to be enabled:
##	- org.eclipse.sw360.portal.users.TestAutoLogin		(A stub for testing single sign on. Everyone will be logged in as user@sw360.org)
##	- org.eclipse.sw360.portal.users.SSOAutoLogin		(A single sign on class relaying on headers in the request)
##	- org.eclipse.sw360.portal.users.LoginAction		(Default login action. Do not disable unless you know what you are doing)
##	- org.eclipse.sw360.portal.users.LandingPageAction 	(Liferay does not redirect to landing page when the login is taken over by SSOAutoLogin. Activate this one if using SSOAutoLogin component)
##	- org.eclipse.sw360.portal.components.BuildInfoTemplateContextContributor	(Provide build information of SW360 for templates)
##	- org.eclipse.sw360.portal.components.FossologyCheckConnectionOnStartupHook (Checks at startup if fossology is reachable)
components.activate= \
	org.eclipse.sw360.portal.users.LoginAction, \
	org.eclipse.sw360.portal.components.BuildInfoTemplateContextContributor, \
	org.eclipse.sw360.portal.components.FossologyCheckConnectionOnStartupHook

## Activaion of Portlets in SW360. Activate all portlets unless you know what you are doing.
## Possible portlets to be enabled:
##
##  Main Portlets
##   - org.eclipse.sw360.portal.portlets.components.ComponentPortlet
##   - org.eclipse.sw360.portal.portlets.ecc.EccPortlet
##   - org.eclipse.sw360.portal.portlets.licenses.LicensesPortlet
##   - org.eclipse.sw360.portal.portlets.moderation.ModerationPortlet
##   - org.eclipse.sw360.portal.portlets.preferences.UserPreferencesPortlet
##   - org.eclipse.sw360.portal.portlets.projects.ProjectPortlet
##	  depends on:
##		- org.eclipse.sw360.portal.portlets.components.ComponentPortlet
##		- org.eclipse.sw360.portal.portlets.licenses.LicensesPortlet
##   - org.eclipse.sw360.portal.portlets.search.SearchPortlet
##   - org.eclipse.sw360.portal.portlets.vulnerabilities.VulnerabilitiesPortlet
##
##   Admin Portlets
##	- org.eclipse.sw360.portal.portlets.admin.AdminPortlet
##   - org.eclipse.sw360.portal.portlets.admin.AttachmentCleanupPortlet
##   - org.eclipse.sw360.portal.portlets.admin.BulkReleaseEditPortlet
##   - org.eclipse.sw360.portal.portlets.admin.DatabaseSanitationPortlet
##   - org.eclipse.sw360.portal.portlets.admin.FossologyAdminPortlet
##   - org.eclipse.sw360.portal.portlets.admin.ImportExportPortlet
##   - org.eclipse.sw360.portal.portlets.admin.LicenseAdminPortlet
##   - org.eclipse.sw360.portal.portlets.admin.ScheduleAdminPortlet
##	- org.eclipse.sw360.portal.portlets.admin.TodoPortlet
##   - org.eclipse.sw360.portal.portlets.admin.UserPortlet
##   - org.eclipse.sw360.portal.portlets.admin.VendorPortlet
##
##   Welcome Portlets (nobody logged in)
##   - org.eclipse.sw360.portal.portlets.homepage.signup.SignupPortlet
##   - org.eclipse.sw360.portal.portlets.homepage.welcome.WelcomePortlet
##
##  User Homepage Portlets
