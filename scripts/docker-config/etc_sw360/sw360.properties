rest.apitoken.write.generator.enable = true

# ***************************************
# LicenseDB Configuration
# ***************************************

# Enable/disable LicenseDB integration
licensedb.enabled=false

# LicenseDB API base URL
licensedb.api.url=http://localhost:8080

# LicenseDB API version
licensedb.api.version=v1

# OAuth 2.0 Client ID for LicenseDB authentication
licensedb.oauth.client.id=

# OAuth 2.0 Client Secret for LicenseDB authentication
licensedb.oauth.client.secret=

# Cron expression for scheduled sync (daily at 2 AM)
licensedb.sync.cron=0 0 2 * * ?

# Batch size for LicenseDB sync operations
licensedb.sync.batch-size=100

# Connection timeout in milliseconds
licensedb.connection.timeout=30000

# Read timeout in milliseconds
licensedb.connection.read-timeout=60000
