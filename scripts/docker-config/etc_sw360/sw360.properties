rest.apitoken.write.generator.enable = true

# LicenseDB Integration Configuration
# Enable/disable LicenseDB integration (default: false)
licensedb.enabled=false

# LicenseDB API base URL (e.g., https://licensedb.example.com)
licensedb.api.url=

# API version to use (default: v1)
licensedb.api.version=v1

# OAuth 2.0 Client Credentials
licensedb.oauth.client.id=
licensedb.oauth.client.secret=

# Sync schedule (cron expression, default: daily at 2 AM)
licensedb.sync.cron=0 0 2 * * ?

# Batch size for bulk imports (default: 100)
licensedb.sync.batch-size=100

# Connection timeout in milliseconds (default: 30000)
licensedb.connection.timeout=30000

# Read timeout in milliseconds (default: 60000)
licensedb.connection.read-timeout=60000

# Enable/disable automatic sync on startup (default: false)
licensedb.sync.on-startup=false
