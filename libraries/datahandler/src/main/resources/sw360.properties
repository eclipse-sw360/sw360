# ***************************************
# Datahandler Properties
# ***************************************

## URL for connecting the backend
#backend.url= http://127.0.0.1:8080

## Proxy URL for connecting the backend. If set all requests to
## the backend are routed through the proxy.
##  Example: http://localhost:3128
#backend.proxy.url=

## Timeout for connecting to the backend
#backend.timeout.connection = 5000

## Timeout for reading response from the backend
## This defines the maximum wait time until the
## first byte of the response is available.
#backend.timeout.read = 600000

## These two properties used to set max message size and frame size of thrift transport
#backend.thrift.max.message.size=104857600
#backend.thrift.max.frame.size=16384000

## This property is used to enable the dependency management function.
## To enable the function, you should also run the migration script (scripts/migrations/060_migrate_project_dependency_network.py).
#enable.flexible.project.release.relationship=true

# ***************************************
# LicenseDB Integration Properties
# ***************************************

## Enable or disable LicenseDB integration
## When disabled, SW360 will use legacy license/obligations management
#licensedb.enabled=false

## LicenseDB API base URL
## Example: https://licensedb.example.com
#licensedb.api.url=

## LicenseDB API version (default: v1)
#licensedb.api.version=v1

## OAuth 2.0 Client Credentials for LicenseDB authentication
## These are required when licensedb.enabled=true
#licensedb.oauth.client.id=your-client-id
#licensedb.oauth.client.secret=your-client-secret

## Sync schedule using cron expression (default: daily at 2 AM)
## Format: second minute hour day month day-of-week
#licensedb.sync.cron=0 0 2 * * ?

## Batch size for bulk imports from LicenseDB (default: 100)
#licensedb.sync.batch-size=100

## Enable automatic sync on application startup (default: false)
#licensedb.sync.on-startup=false

## Connection timeout in milliseconds (default: 30000 = 30 seconds)
#licensedb.connection.timeout=30000

## Read timeout in milliseconds (default: 60000 = 60 seconds)
#licensedb.connection.read-timeout=60000
