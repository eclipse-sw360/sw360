# ***************************************
# Datahandler Properties
# ***************************************

## URL for connecting the backend
#backend.url= http://127.0.0.1:8080

## Proxy URL for connecting the backend. If set all requests to
## the backend are routed through the proxy.
##  Example: http://localhost:3128
#backend.proxy.url=

## Timeout for connecting to the backend
#backend.timeout.connection = 5000

## Timeout for reading response from the backend
## This defines the maximum wait time until the
## first byte of the response is available.
#backend.timeout.read = 600000

## These two properties used to set max message size and frame size of thrift transport
#backend.thrift.max.message.size=104857600
#backend.thrift.max.frame.size=16384000

## This property is used to enable the dependency management function.
## To enable the function, you should also run the migration script (scripts/migrations/060_migrate_project_dependency_network.py).
#enable.flexible.project.release.relationship=true
# ***************************************
# REST API Response Cache Properties
# ***************************************

## Enable/disable caching for REST API endpoints (default: false)
## Set to true to enable caching for resource-intensive endpoints
#rest.cache.enabled=false

## Directory to store cache files (default: /var/sw360/cache)
#rest.cache.directory=/var/sw360/cache

## Releases allDetails cache (/releases?allDetails=true)
## Enable this cache to improve performance for automation scripts
#rest.cache.releases-all-details.enabled=false
#rest.cache.releases-all-details.ttl.seconds=86400
#rest.cache.releases-all-details.max.stale.seconds=300
#rest.cache.releases-all-details.warmup.enabled=true
