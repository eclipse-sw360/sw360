services:
  sw360:
    image: "${SW360_IMAGE:-ghcr.io/eclipse-sw360/sw360}:${SW360_VERSION:-latest}"
    restart: unless-stopped
    container_name: sw360
    depends_on:
      - couchdb
    ports:
      - "8080:8080"
      - "11311:11311"
    stdin_open: true
    tty: true
    volumes:
      - etc:/etc/sw360
      - ./config/sw360:/app/sw360/config

  couchdb-nouveau:
    image: couchdb:3.4-nouveau
    ports:
      - "5987:5987"
      - "5988:5988"

  couchdb:
    image: couchdb:3.4
    restart: unless-stopped
    environment:
      - COUCHDB_CREATE_DATABASE=yes
    ports:
      - "5984:5984"
    depends_on:
      - couchdb-nouveau
    volumes:
      - couchdb:/opt/couchdb/data
      - ./config/couchdb/sw360_setup.ini:/opt/couchdb/etc/local.d/sw360_setup.ini
      - ./config/couchdb/sw360_log.ini:/opt/couchdb/etc/local.d/sw360_log.ini
      - ./config/couchdb/nouveau.ini:/opt/couchdb/etc/local.d/nouveau.ini
      - ./config/couchdb/sw360_cluster.ini:/opt/couchdb/etc/local.d/sw360_cluster.ini
    healthcheck:
      test: ["CMD-SHELL", "curl --fail -s http://couchdb:5984/_up"]
      interval: 30s
      timeout: 5s
      retries: 5

  couchdb-init:
    image: curlimages/curl:latest
    depends_on:
      - couchdb
    restart: "no"
    entrypoint: [ "sh", "-c", "sleep 20 && curl -sf --retry 10 --retry-delay 5 --retry-connrefused http://sw360:sw360fossie@couchdb:5984/ && curl -X POST http://sw360:sw360fossie@couchdb:5984/_cluster_setup -H 'Content-Type: application/json' -d '{\"action\":\"enable_single_node\",\"username\":\"sw360\",\"password\":\"sw360fossie\",\"bind_address\":\"0.0.0.0\",\"port\":5984,\"singlenode\":true}' && curl -X PUT http://sw360:sw360fossie@couchdb:5984/_users && curl -X PUT http://sw360:sw360fossie@couchdb:5984/_replicator && curl -X PUT http://sw360:sw360fossie@couchdb:5984/_global_changes && echo CouchDB init done" ]

volumes:
  couchdb: null
  etc: null

networks:
  default:
    name: sw360net
