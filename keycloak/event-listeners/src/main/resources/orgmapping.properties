# Organization Mapping Configuration for SW360 Keycloak Integration
#
# This file allows you to map organization/department names from your identity provider
# (e.g., Keycloak, LDAP) to internal SW360 organization names.
#
# SPDX-License-Identifier: EPL-2.0

# Enable or disable custom organization mapping
# If false, organization names will be used as-is from the identity provider
enable.custom.mapping=false

# Match prefix mode
# If true: Matches if the organization name STARTS WITH the mapping key
# If false: Requires exact match of the organization name
# Example with true: "Department-Engineering" matches "Department-" -> "ENG"
# Example with false: Only "Department-Engineering" exactly matches
match.prefix=false

# ==================================================================================
# Organization Mappings
# ==================================================================================
# Define mappings using the pattern:
#   mapping.N=<source-organization-name>
#   mapping.N.target=<target-sw360-organization-name>
#
# Where N is a unique number for each mapping
#
# Examples:
#
# Example 1: Map a specific department name
# mapping.1=Engineering Department
# mapping.1.target=ENGINEERING
#
# Example 2: Map company divisions
# mapping.2=Company Division A
# mapping.2.target=DIV_A
#
# Example 3: Prefix matching (when match.prefix=true)
# mapping.3=Department-
# mapping.3.target=DEPT
# This will map "Department-Engineering" -> "DEPT", "Department-Marketing" -> "DEPT", etc.
#
# Example 4: Multiple character mappings
# mapping.4=Research & Development
# mapping.4.target=RND
#
# ==================================================================================

# Add your custom mappings below:

# mapping.1=YOUR_SOURCE_ORG_NAME
# mapping.1.target=YOUR_TARGET_ORG_NAME

# mapping.2=ANOTHER_SOURCE_ORG
# mapping.2.target=ANOTHER_TARGET
