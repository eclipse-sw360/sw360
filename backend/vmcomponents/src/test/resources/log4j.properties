# Root logger option
log4j.rootLogger=WARN, stdout
log4j.logger.org.eclipse=INFO
#log4j.logger.org.eclipse=DEBUG
log4j.logger.org.eclipse.sw360.vmcomponents.process.VMProcessor=DEBUG

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n %throwable{10}
