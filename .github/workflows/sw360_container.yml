name: SW360 Container

on:
  schedule:
    - cron: '0 0 * * *' # Midnight
  workflow_dispatch:
  pull_request:
    paths:
      - 'Dockerfile'

  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

env:
  REGISTRY: ghcr.io

permissions:
  contents: read

jobs:
  sw360_version:
    name: SW360 Version
    runs-on: ubuntu-24.04
    outputs:
      sw360_version: ${{ steps.pom_version.outputs.SW360_VERSION }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout main repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: '21'
          cache: 'maven'
          distribution: 'temurin'

      - name: Get revision from pom.xml
        id: pom_version
        run: |
          echo "SW360_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> "$GITHUB_OUTPUT"

  sw360_image:
    name: SW360 Runtime image
    needs: [sw360_version]
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    env:
      SW360_VERSION: ${{ needs.sw360_version.outputs.sw360_version }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout main repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Extract components metadata (tags, labels) runtime image
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=schedule,pattern=nightly
            type=semver,pattern={{version}}
            type=sha,enable=true,prefix=sha-,format=short
            type=ref,event=tag
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
          labels: org.opencontainers.image.licenses=EPL-2.0

      - name: Assembly image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: sw360
          push: true
          #platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          secret-files: |
            "couchdb=./config/couchdb/default_secrets"
