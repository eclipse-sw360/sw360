name: SW360 Container

on:
  schedule:
    - cron: "0 0 * * *" # Midnight
  workflow_dispatch:
    inputs:
      invalidate-cache:
        description: "Build all images disregarding exists same version"
        required: false
      debug:
        description: "Debug docker build"
        required: false
  push:
    tags:
      - "sw360-*"
    paths-ignore:
      - "**.md"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read

jobs:
  sw360_version:
    name: SW360 Version
    runs-on: ubuntu-24.04
    outputs:
      sw360_version: ${{ steps.pom_version.outputs.SW360_VERSION }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout main repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: "21"
          cache: "maven"
          distribution: "temurin"

      - name: Get revision from pom.xml
        id: pom_version
        run: |
          echo "SW360_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> "$GITHUB_ENV"

  binary_image:
    name: SW360 Binary
    needs: [sw360_version]
    runs-on: ubuntu-24.04
    permissions:
      packages: write

    env:
      SW360_VERSION: ${{ needs.sw360_version.outputs.sw360_version }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout main repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Login to GitHub container registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker build
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Extract components metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/thrift
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=schedule,pattern=snapshot
            type=semver,pattern={{ env.SW360_VERSION }}
            type=raw,value=${{ env.SW360_VERSION }}
            type=ref,event=tag
          labels: sw360,thrift

      - name: Build image
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          secret-files: |
            "couchdb=./config/couchdb/default_secrets"

  sw360_image:
    name: SW360 Runtime image
    needs: [sw360_version, binary_image]
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    env:
      SW360_VERSION: ${{ needs.sw360_version.outputs.sw360_version }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout main repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Extract components metadata (tags, labels) runtime image
        id: meta_runtime
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=schedule,pattern=nightly
            type=raw,value=${{ env.SW360_VERSION }}
            type=sha,enable=true,prefix=sha-,format=short
            type=ref,event=tag

      - name: Assembly image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          target: sw360
          push: true
          tags: ${{ steps.meta_runtime.outputs.tags }}
          labels: ${{ steps.meta_runtime.outputs.labels }}
          provenance: mode=max
          sbom: true
          build-contexts: |
            binaries=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/binaries:${{ env.SW360_VERSION }}
